<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }

        .question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9fafc;
            border-radius: 8px;
            border: 1px solid #e3e7ec;
        }

        .question p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .question label {
            display: inline-block;
            margin-right: 15px;
            cursor: pointer;
        }

        .question input[type="radio"] {
            margin-right: 5px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #357ABD;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #eef1f7;
            border: 1px solid #d3d7dd;
            border-radius: 8px;
            text-align: center;
        }

        #result h2 {
            margin-bottom: 10px;
            color: #333;
        }

        #result p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>설문지</h1>

        <form id="survey-form">
            <div class="question">
                <p>1. 첫 번째 질문</p>
                <label><input type="radio" name="q1" value="yes"> 예</label>
                <label><input type="radio" name="q1" value="no"> 아니오</label>
                <label><input type="radio" name="q1" value="unknown"> 모르겠음</label>
            </div>

            <div class="question">
                <p>2. 두 번째 질문</p>
                <label><input type="radio" name="q2" value="yes"> 예</label>
                <label><input type="radio" name="q2" value="no"> 아니오</label>
                <label><input type="radio" name="q2" value="unknown"> 모르겠음</label>
            </div>

            <!-- 추가 질문은 이곳에 계속 추가 -->

            <button type="button" class="submit-btn" onclick="submitSurvey()">결과 확인</button>
        </form>

        <div id="result" style="display: none;">
            <h2>설문 결과</h2>
            <p id="yes-count">예: 0</p>
            <p id="no-count">아니오: 0</p>
            <p id="unknown-count">모르겠음: 0</p>
        </div>
    </div>

    <script>
        function submitSurvey() {
            var form = document.getElementById('survey-form');
            var formData = new FormData(form);

            var yesCount = 0;
            var noCount = 0;
            var unknownCount = 0;

            var totalQuestions = 30; // 총 질문 수

            for (var i = 1; i <= totalQuestions; i++) {
                var answer = formData.get('q' + i);
                if (answer === 'yes') {
                    yesCount++;
                } else if (answer === 'no') {
                    noCount++;
                } else if (answer === 'unknown') {
                    unknownCount++;
                }
            }

            // 결과 표시
            document.getElementById('yes-count').textContent = "예: " + yesCount;
            document.getElementById('no-count').textContent = "아니오: " + noCount;
            document.getElementById('unknown-count').textContent = "모르겠음: " + unknownCount;

            document.getElementById('result').style.display = 'block';
        }
    </script>

</body>
</html>
